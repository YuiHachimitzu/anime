<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Section</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Anime Section</h1>
        <div class="search-container">
            <input type="text" id="anime-search" placeholder="Search for an anime...">
            <button id="anime-search-btn">Search</button>
        </div>
    </header>
    <main>
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li data-category="all">All Anime</li>
                <li data-category="movies">Movies</li>
                <li data-category="latest">Latest</li>
                <li data-category="hot">Hot</li>
                <li data-category="action">Action</li>
                <li data-category="adventure">Adventure</li>
                <li data-category="comedy">Comedy</li>
                <li data-category="drama">Drama</li>
            </ul>
        </aside>
        <div class="anime-list-container">
            <div class="anime-list">
                <!-- Anime items will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <script src="js/anime.js"></script>
</body>
</html>
